<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Шпаргалка</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <style>

    </style>
</head>
<body>
    <main class="main">
        <div class="categories">
                    <div class="categories__fonts" onclick="showFonts()">
                        <div class="overlay">
                            <h1>Шрифти</h1>
                        </div>
                    </div>
                    <div class="categories__editors" onclick="showEditors()">
                        <div class="overlay">
                            <h1>Редактори Коду</h1>
                        </div>
                    </div>
                    <div class="categories__education" onclick="showEducation()"> 
                        <div class="overlay">
                            <h1>Навчання front-end</h1>
                        </div>
                    </div>
                    <div class="categories__blogs" onclick="showBlogs()">
                        <div class="overlay">
                            <h1>Корисні блоги</h1>
                        </div>
                </div>
                    <div class="categories__help" onclick="showHelp()">
                        <div class="overlay">
                        <h1>Допомога дизайнерам</h1>
                    </div>
                </div>
            </div>
        <div class="list">
            <h1>Шпаргалка для frontend розробників</h1>
            <p>Не варто дякувати, просто натискай на картинки</p>
            <div class="list__text"></div>
        </div>
    </main>
    <footer>
        <div class="left-side">
            <div class="logo">
                <a href=""><img src="Images/logo.svg" alt="Логотип"></a>               
            </div>
            <div class="line"><hr></div>
            <div class="copyright"><p> Картошка и Лечо. <br> All Rights Reserved ©</p> </div>
        </div>
        <div class="right-side">
            <a href="" onclick="getRandomInRange(1, 20)"><div class="rectangle">
                <img src="Images/smile.svg" alt="smile">
                <p>Возьми себе порцию хорошего настроения</p>
            </div></a>
        </div>
    </footer>
    <script src="app.js">
    </script>
</body>
</html>
