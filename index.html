<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Шпаргалка</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="icon.png" type="image/png">

    <style>
        body {
    padding: 0;
    margin: 0;
}
main { 
    display: flex;
    width: 100%;
    font-family: Forum;
    font-style: normal;
    font-weight: normal;
    color: #eef0f1;
    text-align: center;
    height: 60rem;
}

* {box-sizing: border-box; }
.categories {
    display: flex; 
    width: 65%; 
    flex-wrap: wrap; 
    font-size: 1.5vw;

}
.categories h1 {
    padding-top: 160px;

}
.overlay{
    background: black;
    opacity: .8;
    padding: 10px;
} 
.categories > div {
    border: 1px solid; 
    margin: 0px; 
    padding: 0px; 
}
.categories__fonts{
    width: 34%;
    background-image: url(Images/font.jfif);
    background-repeat: no-repeat;
    background-size: cover;
}
.categories div:nth-of-type(2) {
    width: 66%;
    background-image: url(Images/cods.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
}
.categories > div:nth-of-type(3) {
    width: 34%; 
    flex-grow: 0; 
    flex-shrink: 0;
    background-image: url(Images/learn.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
}
.categories > div:nth-of-type(4) {
    flex-shrink: 0; 
    flex-grow: 0; 
    align-self: stretch; 
    order: 0; 
    width: 33%;
    background-image: url(Images/polza.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}
.categories > div:nth-of-type(5) {
    width: 33%;
    background-image: url(Images/help.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}
.list {
    width: 35%;
    background: linear-gradient(135.66deg, #2D3757 0%, #37526C 101.18%);
    height: 60rem;
    padding: 3px;
    font-size: 2vw;

}
.overlay {
    height: 29.95rem;
    background-color: black;
    opacity: .8;
    cursor: pointer;
}
.overlay:hover {
    background: rgba(45, 55, 87, 0.8);
}
a, a:link, a:visited {
    text-decoration: none;
    color:#eef0f1;
}
a:hover {
    color:skyblue;
}
@media screen and (max-width: 712px) {
    .categories{
        font-size: 1vh;
    }
    .main {
        height: 35rem;
    }
    .list {
        height: 35rem;
        padding: 3px;
    }
    .overlay {
        height: 17.4rem;
    }
    .list__text {
        font-size: 4vw;
    }
    .categories h1 {
        padding-top: 140px;
        font-size: 3vw;
    }
}
@media screen and (max-width: 442px) {
    .list__text {
        font-size: 3vw;
    }
}
@media screen and (min-width: 442px) {
    .list__text {
        font-size: 2.5vw;
    }
}
@media screen and (min-width: 487px) {
    .list__text {
        font-size: 2.5vw;
    }
}
@media screen and (min-width: 678px) {
    .list__text {
        font-size: 2vw;
    }
}
@media screen and (min-width: 712px) {
    .list__text{
        font-size: 2.5vh;
    }
}
@media screen and (min-width: 1550px) {
    .main {
        height: 75rem;
    }
    .list {
        height: 75rem;
    }
    .overlay {
        height: 37.5rem;
    }
    .list__text {
        font-size: 1.3vw;
    }
}
    </style>
</head>
<body>
    <main class="main">
        <div class="categories">
                    <div class="categories__fonts" onclick="showFonts()">
                        <div class="overlay">
                            <h1>Шрифты</h1>
                        </div>
                    </div>
                    <div class="categories__editors" onclick="showEditors()">
                        <div class="overlay">
                            <h1>Редактори <br> Коду</h1>
                        </div>
                    </div>
                    <div class="categories__education" onclick="showEducation()"> 
                        <div class="overlay">
                            <h1>Обучение <br> front-end</h1>
                        </div>
                    </div>
                    <div class="categories__blogs" onclick="showBlogs()">
                        <div class="overlay">
                            <h1>Полезные <br> блоги</h1>
                        </div>
                </div>
                    <div class="categories__help" onclick="showHelp()">
                        <div class="overlay">
                        <h1>Допомога <br> дизайнерам</h1>
                    </div>
                </div>
            </div>
        <div class="list">
            <h1>Шпаргалка для front-end разработчиков</h1>
            <p>Не стоит благодарить, просто нажимай на картинки</p>
            <div class="list__text"></div>
        </div>
    </main>
    <script src="app.js">
    </script>
</body>
</html>
